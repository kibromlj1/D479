<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Taniti</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="things-to-do.html">Things to Do</a></li>
        <li><a href="Accommodation.html">Accommodation</a></li>
        <li><a href="Transportation.html">Transportation</a></li>
        <li><a href="FAQ.html">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div style="max-width: 600px; margin: auto; padding: 20px;">
      <p>If you have any questions or need help planning your trip to Taniti, feel free to reach out to us using the form below:</p>

      <form style="display: flex; flex-direction: column; gap: 12px; margin-top: 20px;">
        <label>
          Name:
          <input type="text" style="width: 100%; padding: 8px; margin-top: 4px;" placeholder="Your Name" />
        </label>

        <label>
          Email:
          <input type="email" style="width: 100%; padding: 8px; margin-top: 4px;" placeholder="you@example.com" />
        </label>

        <label>
          Message:
          <textarea style="width: 100%; padding: 8px; margin-top: 4px;" rows="5" placeholder="Type your message here..."></textarea>
        </label>

        <button type="submit" style="background-color: #2e8b57; color: white; padding: 10px; border: none; cursor: pointer;">
          Submit
        </button>
      </form>
    </div>
  </main>

  <footer style="background-color: #333; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
  <p><a href="contact.html" style="color: white; text-decoration: none; background-color: #2e8b57; padding: 2px 6px; border-radius: 4px;">Contact</a></p>
</footer>

</body>
</html>
